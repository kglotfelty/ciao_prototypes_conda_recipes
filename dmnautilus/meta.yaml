package:
    name: dmnautilus
    version: 4.13.0

source:
    git_url: https://github.com/kglotfelty/dmnautilus.git
    git_tag: 4.13.0

requirements:
    build:
      - ciao=4.13
      - dmimgio
      - readline_pc

    run:
      - ciao=4.13
      - cfitsio
      - readline
      - ncurses

build:
    always_include_files:
      - binexe/dmnautilus
      - bin/dmnautilus
      - param/dmnautilus.par
      - share/doc/xml/dmnautilus.xml

about:
    home: http://hea-www.cfa.harvard.edu/~kjg/kciao
    license: Public
    summary: Replacement for CIAOs dmnautilus tool with min threshold method.
